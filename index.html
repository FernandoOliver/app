<!DOCTYPE html>
<html>
     <head>
           <title>Formulário Completo</title>
     </head>

     <body>
		 
		 <form action="Aula_08.html" method="get">
			 <p>Nome: <br />
			 <input type="text" id="chave" name="nome">
			 </p>
			 
			 <p>Senha: <br />
			 <input type="password" name="senha" />
			 </p>
			 
			 <p>Sexo: <br />
				<input type="radio" name="sexo" value="M" /></>Masculino
			    <input type="radio" name="sexo" value="F" /></>Feminino
			 </p>
			 
			 <p>Conhecimentos <br />
			 
				 <input type="checkbox" name="conhecimentos" value="Cinema" />Cinema<br />
				 <input type="checkbox" name="conhecimentos" value="Teatro" />Teatro<br />
				 <input type="checkbox" name="conhecimentos" value="Esportes" />Esportes<br />
				 <input type="checkbox" name="conhecimentos" value="Animes" />Animes<br />
			 </p>
			 
			 <p>Mensagem: <br />
				 <textarea name="mensagem" rows="5" cols="32"></textarea>
			 </p>
			 
			 <p>País<br />				
			 
				<select name="veiculo">
					<option value="Carro">Carro</option>
					<option value="Bicicleta">Bicicleta</option>
					<option value="Motocicleta">Motocicleta</option>
					<option value="Ônibus">Ônibus</option>
				</select><br />

		 </form>

     </body>
</html>
